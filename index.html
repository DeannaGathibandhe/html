<html>

<head>
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="Welcome">
        <div class="parallax-inner">
            <img src="A.png" class="profile" />
            <h1>Welcome to my<br>Photo Gallery</h1>
            <img id="avenger" src="Avengers.png">
        </div>
    </section>
    <section id="Gallery">
        <h2>Grid Gallery</h2>
        <div class="line"></div>
        <br>
        <div class="image-section">
            <div class="section-style">
                <img src="Captain%20America.png" alt="" />
            </div>


            <div class="section-style">
                <img src="Black%20Panther.png" alt="" />
            </div>

            <div class="section-style">
                <img src="Hulk.png" alt="" />
            </div>

            <div class="section-style">
                <img src="Iron%20Man.png" alt="" />
            </div>
        </div>
        <div class="image-section">
            <div class="section-style">
                <img src="Thanos.png" alt="" />
            </div>


            <div class="section-style">
                <img src="Thor.png" alt="" />
            </div>


            <div class="section-style">
                <img src="Gamora.png" alt="" />
            </div>

            <div class="section-style">
                <img src="Captain%20Marvel.png" alt="" />
            </div>
        </div>
    </section>
    <section id="Slide Gallery">
        <ol class="carousel-indicators">
            <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
            <img id="slide" src="Thanos.png">
            <li data-target="#MyCarousel" data-slide-to="1"></li>
        </ol>
    </section>
</body>

</html>
